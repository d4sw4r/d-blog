<div ng-controller="blogCtrl" layout="row">
    <div flex="10"></div>
    <div flex="60" class="main" md-ink-ripple="{{ randomColor() }}">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Blog</span>
                </h2>
                <span flex></span>
               
            </div>
        </md-toolbar>
        <div layout="row">
            <div flex ng-repeat="post in posts| limitTo: 4">
                <md-card>
                    <ng-letter-avatar data="{{post.title}}">{{post.title}}</ng-letter-avatar>
                    <md-card-content>
                        <h2 class="md-headline">{{post.title}}</h2>
                        <small>{{post.created}}</small>
                        <p>{{post.content}}</p>
                        </md-card-content2>
                        <md-card-footer>
                             <md-button class="md-raised md-primary" href="#/blog/post/{{post.id}}">Read more</md-button>
                        </md-card-footer>
                </md-card>
            </div>
        </div>
        <md-card> 
            <md-card-content>
                <div layout="row">
                    <div flex="50" ng-repeat="po in recent">
                        <h2>{{po.title}}</h2>
                <p>{{po.content}}</p>
                    </div>       
                </div>          
            </md-card-content>        
        </md-card>
        <div layout="row">
            <div flex="50">
                <md-card> 
                    <md-card-content ng-repeat="post in posts | orderBy:'comments.length' | limitTo:5">
                        <h2>{{post.title}}</h2>
                        <p>{{post.content}}</p>          
                    </md-card-content>        
                </md-card>
            </div>
            <div flex="50">
             <md-card> 
                    <md-card-content ng-repeat="post in posts | orderBy:'created' | limitTo:5">
                        <h2>{{post.title}}</h2>
                        <p>{{post.content}}</p>          
                    </md-card-content>        
                </md-card>
            </div>
        </div>           
    </div>
    <div flex="20">
        <md-card>
            <md-card-content>
                <md-content align="center" ng-if="isLoading">
                    <md-progress-circular md-mode="indeterminate" md-diameter="96"></md-progress-circular>
                </md-content>
                <div ng-show="!isLoading">
                    <p>Tags:</p>
                    <tagcloud value="tags" class="tagcloud" />
                </div>
            </md-card-content>
        </md-card>
    
    </div>
    <div flex="10"></div>
</div>
